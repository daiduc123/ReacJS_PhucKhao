# Spring Boot Test Configuration
spring.application.name=phuckhao-test

# Server Configuration (Test)
server.port=8081

# Database Configuration (Test)
spring.datasource.url=jdbc:mysql://localhost:3309/PhucKhao?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=sa
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration (Test)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration (Test)
logging.level.root=WARN
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=DEBUG

# Disable unnecessary features for testing
spring.mail.host=
spring.mail.port=
